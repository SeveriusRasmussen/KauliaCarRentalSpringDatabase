<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Select Car Type</title>
    </head>
    <body>
        <h1>Select a Car Type</h1>
        <!-- ul = Unordered List -->
        <ul>
            <li><a href="#" onclick="selectCarType(1)">Type 1</a></li>
            <li><a href="#" onclick="selectCarType(2)">Type 2</a></li>
            <li><a href="#" onclick="selectCarType(3)">Type 3</a></li>
            <li><a href="#" onclick="selectCarType(4)">Type 4</a></li>
            <li><a href="#" onclick="selectCarType(5)">Type 5</a></li>
            <li><a href="#" onclick="selectCarType(6)">Type 6</a></li>
            <li><a href="#" onclick="selectCarType(7)">Type 7</a></li>
            <li><a href="#" onclick="selectCarType(8)">Type 8</a></li>
            <li><a href="#" onclick="selectCarType(9)">Type 9</a></li>
            <li><a href="#" onclick="selectCarType(10)">Type 10</a></li>
        </ul>

        <!-- ligesom en method i java: -->
        <script>
            function selectCarType(carTypeId) {
                // Store the selected CarType_id in localStorage
                localStorage.setItem('selectedCarTypeId', carTypeId);
                // Redirect back to the create car page (website address)
                window.location.href = '/carMenu/create'
            }
        </script>
    </body>
</html>
