<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Create Car</title>
  </head>
  <body>
    <h1> HELLO CAR CREATOR! </h1>
    <a href="/carMenu">Tilbage til Car Menu</a>


    <form action="/carMenu/create" method="post">
      <br>
        <!--
        Giver brugeren mulighed for at vælge en CarType fra en liste på en separat side
        og derefter vende tilbage til oprettelsessiden med det valgt CarType_id
        Man bruge en kombination af JavaScript og HTML-formularer.
        -->
      <label>Car Type</label>
      <select name="CarType_id" id="carTypeSelect">
        <option value="1">Type 1</option>
        <option value="2">Type 2</option>
        <option value="3">Type 3</option>
        <option value="4">Type 4</option>
        <option value="5">Type 5</option>
        <option value="6">Type 6</option>
        <option value="7">Type 7</option>
        <option value="8">Type 8</option>
        <option value="9">Type 9</option>
        <option value="10">Type 10</option>
      </select>
      <button type="button" onclick="window.location.href='/selectCarType'">Choose Car Type</button>

      <br>
      <label>Brand</label>
      <select name="brand">
        <option value="Audi">Audi</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Tesla">Tesla</option>
        <option value="Lamborghini">Lamborghini</option>
        <option value="Bentley">Bentley</option>
        <option value="Volkswagen">Volkswagen</option>
      </select>

      <br>
      <label>Model</label>
      <input type="text" name="model" maxLength="50">

      <br>
      <label>Fuel Type</label>
      <select name="fuelType">
        <option value="Diesel">Diesel</option>
        <option value="Gasoline">Gasoline</option>
        <option value="Electric">Electric</option>
      </select>

      <br>
      <label>Registed Number</label>
      <input type="text" name="registrationNumber" maxLength="15">

      <br>
      <label>Registed Year</label>
      <input type="number" name="registrationYear" min="1950" max="2024">

      <br>
      <label>Registed Month</label>
      <input type="number" name="registrationMonth" min="1" max="12">

      <br>
      <label>Kilometers in total driven</label>
      <input type="number" name="odometer" min="0" max="999999">

      <br>
      <button type="submit">Submit</button>
    </form>

    <script>
        // Set the select CarType_id from localStorage
        const selectedCarTypeId = localStorage.getItem('selectedCarTypeId');
        if (selectedCarTypeId) {
            document.getElementById('carTypeSelect').value = selectedCarTypeId;
            // Optionally clear the stored value after using it
            localStorage.removeItem('selectedCarTypeId');
        }
    </script>
  </body>
